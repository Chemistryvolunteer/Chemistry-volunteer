<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استمارة التسجيل – فريق ChemImpact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial, sans-serif;
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
    }

    /* طبقة تعتيم */
    .overlay {
      background: rgba(0, 0, 0, 0.55);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #1e3a5f;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      line-height: 1.8;
      margin-bottom: 25px;
      font-size: 15px;
    }

    iframe {
      width: 100%;
      height: 1200px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      color: #ccc;
      font-size: 13px;
      margin-top: 25px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 1350px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="container">
      <h1>استمارة التسجيل في فريق ChemImpact</h1>

      <p>
        نرحب بكل من يؤمن بأن العطاء مسؤولية،  
        وبأن المبادرة تصنع الأثر.  
        يرجى تعبئة الاستمارة بدقة وسيتم التواصل مع المقبولين لاحقًا.
      </p>

      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSdM4qCvza9NwIpwnmBFXqoSuWPJrdyi9L7hBFfZVBQMoTIXwA/viewform?embedded=true">
        جارٍ التحميل…
      </iframe>
    </div>

    <footer>
      © فريق ChemImpact – محافظة ديالى
    </footer>
  </div>
</body>
</html>
