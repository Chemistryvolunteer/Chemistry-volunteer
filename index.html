<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل التطوع – فريق أثر كيميائي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Cairo', Tahoma, Arial, sans-serif;
    background: linear-gradient(to bottom right, #1e3a5f, #2c7a7b);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 30px 25px;
    border-radius: 15px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
  }

  h1 {
    color: #1e3a5f;
    margin-bottom: 15px;
    font-size: 26px;
  }

  p {
    color: #555;
    line-height: 1.6;
    font-size: 15px;
    margin-bottom: 25px;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
  }

  textarea { resize: vertical; min-height: 80px; }

  .btn-submit {
    background: #2c7a7b;
    color: #fff;
    padding: 14px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
  }

  .btn-submit:hover { background: #1e5a5c; }

  footer { color: #777; font-size: 13px; margin-top: 20px; }
</style>
</head>
<body>

<div class="container">
  <h1>تسجيل التطوع – فريق أثر كيميائي</h1>
  <p>نرحب بكل من يؤمن بأن المبادرة تصنع الأثر. يرجى ملء الاستمارة بدقة وسيتم التواصل مع المقبولين لاحقًا.</p>

  <form id="استمارة_الفريق">
    <input type="text" name="الاسم_الكامل" placeholder="الاسم الكامل" required>
    <input type="email" name="البريد_الإلكتروني" placeholder="البريد الإلكتروني" required>
    <input type="tel" name="رقم_الهاتف" placeholder="رقم الهاتف" required>
    <select name="الفئة_العمرية" required>
      <option value="">اختر الفئة العمرية</option>
      <option value="18-25">18-25</option>
      <option value="26-35">26-35</option>
      <option value="36-50">36-50</option>
    </select>
    <textarea name="الخبرات" placeholder="خبرات أو مهارات ترغب بالمساهمة بها" required></textarea>
    <button type="submit" class="btn-submit">تسجيل الآن</button>
  </form>

  <footer>© فريق أثر كيميائي – محافظة ديالى</footer>
</div>

<script>
  const form = document.getElementById('استمارة_الفريق');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const data = new FormData(form);
    fetch("https://script.google.com/macros/s/AKfycbwYTLooAgPmxjFFoqThKMQks7Knf3Sqw31tC7hWloifEhBe2WyO4egIXq5XkDNcyuU2cg/exec", {
      method: "POST",
      body: data
    })
    .then(res => res.text())
    .then(response => {
      alert(response);
      form.reset();
    })
    .catch(err => alert("حصل خطأ، حاول لاحقاً."));
  });
</script>

</body>
</html>
