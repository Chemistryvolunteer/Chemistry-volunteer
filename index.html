<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل التطوع – فريق أثر كيميائي</title>
    <style>
        :root {
            --primary-color: #2c7a7b;
            --hover-color: #1e5a5c;
            --bg-color: #eef2f5;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 20px 0; }
        .container { background: #fff; padding: 30px; border-radius: 15px; max-width: 550px; width: 90%; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 24px; }
        p { color: #555; font-size: 15px; margin-bottom: 25px; line-height: 1.6; }
        
        .form-group { text-align: right; margin-bottom: 15px; }
        input, select, textarea { 
            width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; 
            border: 1px solid #ddd; box-sizing: border-box; transition: 0.3s;
            font-size: 14px;
        }
        input:focus, select:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 5px rgba(44, 122, 123, 0.2); }
        
        button { 
            width: 100%; padding: 14px; background: var(--primary-color); color: #fff; 
            border: none; border-radius: 10px; cursor: pointer; margin-top: 15px; 
            font-size: 16px; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: var(--hover-color); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        footer { font-size: 13px; color: #888; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>تسجيل التطوع</h1>
    <h3>فريق أثر كيميائي</h3>
    <p>نرحب بكل من يؤمن بأن المبادرة تصنع الأثر. يرجى ملء الاستمارة بدقة وسيتم التواصل معكم لاحقاً.</p>

    <form id="volunteerForm">
        <input type="text" name="fullName" placeholder="الاسم الكامل" required>
        <input type="number" name="age" placeholder="العمر" required>
        <input type="tel" name="phone" placeholder="رقم الهاتف (واتساب)" required>
        
        <div style="display: flex; gap: 10px;">
            <input type="text" name="city" placeholder="المحافظة" required>
            <input type="text" name="district" placeholder="القضاء" required>
        </div>
        
        <input type="text" name="address" placeholder="عنوان السكن بالتفصيل" required>

        <select name="jobStatus" required>
            <option value="">الحالة العملية</option>
            <option value="موظف">موظف</option>
            <option value="عاطل عن العمل">عاطل عن العمل</option>
            <option value="طالب">طالب</option>
            <option value="خريج">خريج</option>
        </select>

        <input type="text" name="specialization" placeholder="الكلية / المعهد والتخصص">

        <select name="prevVolunteer" id="prevVolunteer" required>
            <option value="">هل لديك خبرة تطوعية سابقة؟</option>
            <option value="نعم">نعم</option>
            <option value="لا">لا</option>
        </select>
        
        <input type="text" name="whereVolunteered" id="whereVolunteered" placeholder="أين تطوعت سابقاً؟" style="display:none;">

        <select name="duration" required>
            <option value="">مدة التطوع المفضلة</option>
            <option value="يوم واحد">يوم واحد في الأسبوع</option>
            <option value="يومان">يومان في الأسبوع</option>
            <option value="حسب الحاجة">على مدار الشهر (حسب الحاجة)</option>
        </select>

        <button type="submit" id="submitBtn">إرسال البيانات</button>
    </form>

    <footer>© جميع الحقوق محفوظة لـ فريق أثر كيميائي – ديالى</footer>
</div>

<script>
    const form = document.getElementById('volunteerForm');
    const btn = document.getElementById('submitBtn');
    const prevVolSelect = document.getElementById('prevVolunteer');
    const whereInput = document.getElementById('whereVolunteered');

    // إظهار حقل "أين تطوعت" فقط إذا اختار نعم
    prevVolSelect.addEventListener('change', function() {
        whereInput.style.display = this.value === 'نعم' ? 'block' : 'none';
    });

    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = "جاري الإرسال...";

        const data = new FormData(form);

        fetch("رابط_الاسكريبت_الخاص_بك_هنا", {
            method: "POST",
            body: data
        })
        .then(res => res.text())
        .then(response => {
            alert("تم استلام بياناتك بنجاح! شكراً لانضمامك إلينا.");
            form.reset();
            whereInput.style.display = 'none';
        })
        .catch(err => {
            alert("حدث خطأ أثناء الإرسال، يرجى التحقق من اتصالك بالإنترنت.");
            console.error(err);
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "تسجيل الآن";
        });
    });
</script>

</body>
</html>
